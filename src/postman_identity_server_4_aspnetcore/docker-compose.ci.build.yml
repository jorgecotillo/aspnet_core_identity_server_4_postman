version: '2'

services:
  ci-build:
    image: microsoft/aspnetcore-build:1.0-1.1
    volumes:
      - .:/src
    working_dir: /src
    command: /bin/bash -c "dotnet restore ./postman_identity_server_4_aspnetcore.sln && dotnet publish ./postman_identity_server_4_aspnetcore.sln -c Release -o ./obj/Docker/publish"
